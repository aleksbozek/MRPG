<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./scipt.js"></script>
  <title>Mars Rover Picture Grabber</title>
</head>
<body>
  <div class="title">Title
    <div class="title description">Description of searching</div>
  </div>

  <div id="selector-holder">
    <form class="selector">
      <select name="select-cam" id="select-cam">
        <option value="1">Mast Camera</option>
        <option value="2">Chemistry Camera</option>
        <option value="3">Navigation Camera</option>
      </select>
    </form>
    <form class="selector">
      <select name="select-year" id="select-year">
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select>
    </form>
    <form class="selector">
      <select name="select-month" id="select-month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </form>
    <form class="selector">
      <select name="select-day" id="select-day"></select>
    </form>
    <form>
      <button>Search!</button>
    </form>
  </div>

  <div id="cam-hover">Camera description / purpose here</div>

  <div id="display">Picture grabbed will go here</div>

  <div></div>
  <div class="next up"> Next photo in array </div>
  <div class="next down"> Previous photo in array</div>


  <footer> credits and contact information</footer>

</body>
</html>
